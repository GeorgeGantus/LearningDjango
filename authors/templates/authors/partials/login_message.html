{% if request.user.is_authenticated %}
    <div class="logged-message">
    <p>
      Your are logged in with 
      {{ request.user.username }}.
    </p>
    {% include "authors/partials/logout_form.html" %}
    <a class="logout-link dashboard-logout-link" type="submit">Click here to logout</a>
    </div>
{% endif %}
