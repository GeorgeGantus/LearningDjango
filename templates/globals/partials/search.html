<div class="center-container search-form-container">
    <form action="{% url 'recipes:search' %}"  class="search-form">
        <input placeholder="Search a recipe" type="search" value="{{search_value}}" name="q" required>
        <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </form>
</div>
